<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<form th:object="${student}" th:action="@{/student/edit}" method="post">
    <div>
        <input type="number" name="id"
               th:field="*{id}"
               placeholder="Enter id...">
    </div>
    <div>
        <input type="text" name="studentCode"
               th:field="*{studentCode}"
               placeholder="Enter studentCode...">
        <p th:errors="*{studentCode}"></p>
    </div>

    <div>
        <button type="submit">Update</button>
    </div>
</form>
</body>
</html>
