<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group info</title>
</head>
<body>
<div>
    <input type="number" name="id" th:value="${group.id}" readonly/>
</div>
<div>
    <input type="text" name="name" th:value="${group.name}"/>
</div>
<div th:each="s : ${group.userIds}">
    <input type="text" name="UserIds"  th:value="${s}"/>
</div>
<div>
    <button type="submit">Create</button>
</div>
</body>
</html>
